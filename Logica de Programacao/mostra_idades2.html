<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var ano = 2019;
mostra("<big>Eu nasci em : " + (ano - 25) + "</big>");
mostra("<big>Adriano nasceu em : " + (ano - 26) + "</big>");
mostra("<big>Paulo nasceu em : " + (ano - 32) + "</big>");

</script>
