<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>")
        }

        function mostra(frase) {
            document.write(frase)
            pulaLinha()
        }
        var par = 0
        var limite = parseInt(prompt("Insira um valor limite para descobrir os números pares: "));

        while(par <= limite) {
            mostra("Esse número é par: " + par)
            par = par + 2
        }

        mostra("Descobriu? Que legal!")
        
    </script>
</body>
</html>
