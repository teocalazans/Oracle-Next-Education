<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Idades das filhas</title>
</head>

<body>
    <script>
        var pai = "Roy";
        var idadeLinda = 12;
        var idadeGuaraciara = 15;
        var idadePerola = 13;

        document.write(pai + " tem 3 filhas:");
        document.write("<br> -> A primeira é Linda que tem " + idadeLinda + " anos.");
        document.write("<br> -> A primeira é Guaraciara que tem " + idadeGuaraciara + " anos.");
        document.write("<br> -> A primeira é Perola que tem " + idadePerola + " anos.");

        var totalIdades = (idadeLinda + idadeGuaraciara + idadePerola)
        var media = totalIdades / 3
        document.write("<br><br>A média das idades das filhas de " + pai + " é " + Math.round(media) + " anos.");
    </script>
</body>

</html>
