<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC (Interagindo com o Usuário)</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(info) {
            document.write(info)
            pulaLinha();
        }
        function calculaImc(peso, altura) {
            return peso / (altura * altura);
        }

        var nome = prompt("Digite seu nome")
        var alturaInformada = prompt(nome + ", informe sua altura:");
        var pesoInformado = prompt(nome + ", informe seu peso:");

        var imc = calculaImc(pesoInformado, alturaInformada);
        mostra("<h1>" + nome + ", seu IMC calculado é " + Math.round(imc) + "</h1>");

        if (imc < 18.5) {
            mostra("<h2>Você está abaixo do recomendado pela OMS. Procure um médico!</h2>");
        } if (imc > 36) {
            mostra("<h2>Você está acima do recomendado. Procure um médico!</h2>")
        } if (imc >= 18.5 && imc <= 35.9) {
            mostra("<h2>Seu imc está excelente! Parabéns!</h2>");
        }
    </script>
</body>
</html>
