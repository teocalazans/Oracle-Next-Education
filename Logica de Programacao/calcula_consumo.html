<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcool ou Gasolina</title>
</head>

<body>
    <script>
        var tanque = 40
        var caminhoComGasolina = 480
        var consumoDeGasolina = caminhoComGasolina / tanque
        var caminhoComAlcool = 300
        var consumoDeAlcool = caminhoComAlcool / tanque

        document.write("<h3>√Ålcool ou Gasolina?</h3>")
        document.write("<br><br>Meu carro possui um tanque de " + tanque + " litros de gasolina. Percorrendo " + caminhoComGasolina + " quilometros, meu carro consome " + consumoDeGasolina + " litros de gasolina a cada Km/h.")
        document.write("<br><br>Com alcool meu carro fez " + caminhoComAlcool + " quilometros. Tendo um consumo de " + consumoDeAlcool + " litros a cada Km/h.")
    </script>
</body>

</html>
