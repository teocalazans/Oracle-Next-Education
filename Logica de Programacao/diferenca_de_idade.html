<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença de Idades</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>")
        }
        function mostra(informacao) {
            document.write(informacao)
            pulaLinha()
        }

        var minhaIdade = 24
        var alissonIdade = 26
        var diferenca = (alissonIdade - minhaIdade)

        mostra("Sabendo que minha idade é " + minhaIdade + " anos.");
        mostra("A idade de Alisson é " + alissonIdade + " anos.");
        mostra("Nossa diferença de idade é de " + diferenca + " anos.");
    </script>
</body>

</html>
