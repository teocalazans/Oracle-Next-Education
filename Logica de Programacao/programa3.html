<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>AULA 3</title>
</head>

<body>
	<script>
		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(info) {
            document.write(info)
            pulaLinha();
        }

		var ano = 2016;

        mostra("Em " + ano + " essas eram as idades dos alunos:");
		mostra("Flávio tem " + (ano - 1977) + " anos.");
		mostra("Joaquim tem " + (ano - 1996) + " anos.");
        mostra("Barney tem " + (ano - 1968) + " anos.");
        document.write("<br>")

		ano = 2017;

		document.write("Em " + ano + " essas eram as idades dos alunos: <br>")
		mostra("Flávio tem " + (ano - 1977) + " anos.");
		mostra("Joaquim tem " + (ano - 1996) + " anos.");
		mostra("Barney tem " + (ano - 1968) + " anos.");
		document.write("<br>");

		ano = 2039;

		document.write("Em " + ano + " essas serão as idades dos alunos: <br>")
		mostra("Flávio tem " + (ano - 1977) + " anos.");
		mostra("Joaquim tem " + (ano - 1996) + " anos.");
		mostra("Barney tem " + (ano - 1968) + " anos.");
		document.write("<br>");

		var idadeFlavio = 62
		var idadeJoaquim = 43
		var idadeBarney = 71
		var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3
		var nome = "Flávio"

		mostra("Em 2039 a média das idades é " + Math.round(media))
		mostra("<br>A idade de " + nome + " em 2039 é " + idadeFlavio + " anos.")

	</script>
</body>

</html>
