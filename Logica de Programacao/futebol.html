<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclando pontação do time de futebol (Interagindo com o Usuário)</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(info) {
            document.write(info)
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Entre com o número de vitórias"));
        var empates = parseInt(prompt("Entre com o número de empates"));

        var pontos = vitorias * 3 + empates;
        mostra("Os pontos do seu time é " + pontos);
        if(pontos > 28) {
        mostra("Seu time está melhor do que no ano passado");
        } if(pontos == 28) {
            mostra("Seu time está igual ao ano passado")
        } if(pontos < 28) {
            mostra("Seu time está pior do que no ano passado");
        }
        
       
        
        
        
    </script>
</body>

</html>
